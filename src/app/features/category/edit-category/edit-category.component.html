<div class="container">
    <h1 class="mt-3">Edit category</h1>
    <ng-container *ngIf="category;else notfound">
        <form #form="ngForm" (ngSubmit)="onformsubmit()" >
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryid">category id </label>
                    <input type="text" disabled
                    id="categoryid"
                    class="form-control"
                    name="categoryid"
                    value="{{category.id}}">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryname">category Name </label>
                    <input type="text" 
                    id="categoryname"
                    class="form-control"
                    name="categoryname"
                    [(ngModel)]="category.name">
                </div>
                <div class="mt-3">
                    <label class="form-label" for="categoryurlhandle">category Url Handle </label>
                    <input type="text" 
                    id="categoryurlhandle"
                    class="form-control"
                    name="categoryurlhandle"
                    [(ngModel)]="category.urlHandle">
                </div>
                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    
                      <button type="button" class="btn btn-danger ms-3"
                      (click)="Ondelete()">Delete</button>
                   
                </div>
            

            </div>
        </form>
    </ng-container>
    <ng-template #notfound>
        <div class="alert alert-warning" role="alert">
            category Not Found<a href="#" class="alert-link">an example link</a>. Give it a click if you like.
          </div>  
    </ng-template>
</div>
